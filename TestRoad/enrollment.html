<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Enrollment</title>
    <link rel="stylesheet" href="enrollment-styles.css">
</head>
<body>
    <div class="enrollment-container">
        <form id="enrollmentForm">
            <h2>Course Enrollment</h2>
            <div class="form-group">
                <label for="courseName">Selected Course</label>
                <input type="text" id="courseName" readonly>
            </div>
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" required>
            </div>
            <div class="form-group">
                <label for="experience">Experience Level</label>
                <select id="experience" required>
                    <option value="">Select Experience</option>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">Complete Enrollment</button>
        </form>
    </div>
    <script src="enrollment-script.js"></script>
</body>
</html>
